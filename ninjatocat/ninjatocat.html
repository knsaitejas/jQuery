<!DOCTYPE html>
<html>
<head>
	<title>
		Ninja to cat game!! Play now!
	</title>
	<link rel="stylesheet" type="text/css" href="ninjatocat.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				if($(this).attr('src') == $(this).attr('data-src-copy')) {
					$(this).attr('src',$(this).attr('data-alt-src'));
				} else {
					$(this).attr('src',$(this).attr('data-src-copy'));
				}
			});
		});
	</script>
</head>
<body>
	<img src="cat0.png" data-alt-src="ninja0.png" data-src-copy="cat0.png">
	<img src="cat1.png" data-alt-src="ninja1.png" data-src-copy="cat1.png">
	<img src="cat2.png" data-alt-src="ninja2.png" data-src-copy="cat2.png">
	<img src="cat3.png" data-alt-src="ninja3.png" data-src-copy="cat3.png">
	<img src="cat4.png" data-alt-src="ninja4.png" data-src-copy="cat4.png">
</body>
</html>
